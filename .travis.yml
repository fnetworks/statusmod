language: java
sudo: false
install: true
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
install: ./gradlew setupCIWorkspace -S
script: ./gradlew build -S
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
    - '.gradle'
env:
  global:
    TERM=dumb
notifications:
  email: false
  webhook: http://codenametmd.bplaced.com/dev/travis-ci.php
deploy:
  provider: releases
  api_key:
        secure: 
  file: build/libs/statusmod-1.0.jar
  skip_cleanup: true
  on:
    repo: fnetworks/statusmod
    branch: master
    tags: false